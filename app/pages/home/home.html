<ion-header>
  <ion-navbar danger>
    <ion-title>
      <ion-searchbar primary placeholder="enter subreddit..." hideCancelButton [(ngModel)]="subreddit" debounce="1500" (ionInput)="onInput($event)"></ion-searchbar>
    </ion-title>
    <ion-buttons end>
      <button (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item no-lines *ngFor="let post of posts" (click)="playVideo($event, post)">
      <div class="cover-video" [class.loading]="post.showLoader">
        <video loop [src]="post.data.url" [poster]="post.data.cover"></video>
      </div>
      <ion-list-header text-wrap (click)="showComments(post)" text-left>
        {{ post.data.title }}
      </ion-list-header>
    </ion-item>
    <ion-item *ngIf="loading" no-lines text-center>
      <ion-img src="images/loader.gif" class="loading"></ion-img>
    </ion-item>
  </ion-list>
  <button danger block class="button-more" (click)="loadMore()">
    Load more...
  </button>
</ion-content>
